<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<body style="background-color:Moccasin;">
<meta charset="ISO-8859-1">
<title>College Management System</title>
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	
	
</head>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">College Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

</nav>

	<div class ="container">
		<div class = "row">
			<h1> List Colleges </h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/colleges/new}" class = "btn btn-primary btn-sm mb-3"> Add College</a>
			</div>
		</div>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> College Name</th>
					<th> College Email </th>
					<th> Actions </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "college: ${colleges}">
					<td th:text = "${college.name}"></td>
					<td th:text = "${college.email}"></td>
					<td>
						<a th:href = "@{/colleges/edit/{id}(id=${college.id})}"
						 class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/colleges/{id}(id=${college.id})}"
						 class = "btn btn-danger">Delete</a>
						 
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
